{% extends 'base.html' %}
{% block title %} pie_chart {% endblock %}
{% load static %}

{% block content %}
  <div id="container1" style="width: 75%;">
    <canvas id="pie-chart"></canvas>
  </div>

  <div id="container2" style="width: 75%;">
    <canvas id="population-chart" data-url="{% url 'population-chart' %}"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
  <script>

    var config1 = {
      type: 'pie',
      data: {
        datasets: [{
          data: {{ data|safe }},
          backgroundColor: [
            '#696969', '#808080', '#A9A9A9'
          ],
          label: 'Number'
        }],
        labels: {{ labels|safe }}
      },
      options: {
        responsive: true
      }
    };
    
   

    window.onload = function() {
      var ctx1 = document.getElementById('pie-chart').getContext('2d');
      window.myPie = new Chart(ctx1, config1);
      
    };

  </script>

{% endblock %}
